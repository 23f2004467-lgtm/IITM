services:
  - type: web
    name: llm-quiz-solver
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && playwright install chromium
    startCommand: python main.py
    plan: free
    envVars:
      - key: QUIZ_SECRET
        sync: false
      - key: QUIZ_EMAIL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o

